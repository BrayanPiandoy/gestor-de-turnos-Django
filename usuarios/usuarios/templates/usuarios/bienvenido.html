{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-size: cover; /* Ajustar la imagen para cubrir el contenedor */
            background-position: center; /* Centrar la imagen */
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-left: 10px;
        }
        .return-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .banner {
            width: 100%;
            height: 70vh;
            background: url("{% static 'usuarios/imagen_de_fondo.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .banner-text {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            background-color: transparent;
            border: none;
            margin: 0 10px;
            cursor: pointer;
        }
        .button img {
            width: 60px;
            height: auto;
        }
        .divider {
            border-right: 2px solid yellow;
            height: 50px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>

            <span class="logo-text">BANCO DANIEL</span>
        </div>
        <button class="return-btn" onclick="window.location.href='{% url 'login' %}'">Regresar</button>
    </div>
    <div class="banner">
        <div class="banner-text">
            BIENVENIDO {{ cliente.nombre }} {{ cliente.apellido }}
        </div>
    </div>
    <div class="button-container">
        <button class="button" onclick="window.location.href='http://localhost:8001/'">
            <img src="{% static 'usuarios/icono_turno.png' %}" alt="Icono de turno">&nbsp;&nbsp;ADQUIERA SU TURNO </button>
        <div class="divider"></div>
        <button class="button" onclick="mostrarAlerta()">
            <img src="{% static 'usuarios/icono_reclamo.png' %}" alt="Icono de reclamo">&nbsp;&nbsp;HAGA SU RECLAMO
        </button>
    </div>

    <script>
        function mostrarAlerta() {
            Swal.fire({
                icon: 'warning',
                title: 'Función no implementada',
                text: 'Vuelva más tarde.',
                confirmButtonText: 'Aceptar'
            });
        }
    </script>
</body>
</html>
