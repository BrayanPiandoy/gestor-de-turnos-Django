{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("{% static 'usuarios/imagen_de_fondo.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            position: absolute;
            top: 0;
        }
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-left: 10px;
        }
        .return-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .card {
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control:invalid {
            border-color: #dc3545;
        }
        .form-control:invalid:focus {
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }

        
    </style>
</head>
<body>
    <div class="header">
        <div>
            <span class="logo-text">BANCO DANIEL</span>
        </div>
        <button class="return-btn" onclick="window.location.href='{% url 'login' %}'">Regresar</button>
    </div>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card">
            <h1 class="text-center">Registra tus datos</h1>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_numero_cedula" class="form-label">Número de cédula</label>
                    <input type="text" name="numero_cedula" class="form-control" id="id_numero_cedula" value="{{ form.numero_cedula.value }}" required>
                    <div class="invalid-feedback">
                        Por favor ingrese un número de cédula válido.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" id="id_nombre" required>
                    <div class="invalid-feedback">
                        Por favor ingrese un nombre válido.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_apellido" class="form-label">Apellido</label>
                    <input type="text" name="apellido" class="form-control" id="id_apellido" required>
                    <div class="invalid-feedback">
                        Por favor ingrese un apellido válido.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_contraseña" class="form-label">Contraseña</label>
                    <input type="password" name="contraseña" class="form-control" id="id_contraseña" required>
                    <div class="invalid-feedback">
                        Por favor ingrese una contraseña válida.
                    </div>
                </div>
                <div class="text-center"> <!-- Centrar el botón -->
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Validación de Bootstrap
        (function () {
            'use strict'

            // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
            var forms = document.querySelectorAll('.needs-validation')

            // Bucle sobre ellos y evitar el envío
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
