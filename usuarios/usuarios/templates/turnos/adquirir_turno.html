{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Adquirir Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Evita el scroll horizontal */
            background: url("{% static 'usuarios/imagen_de_fondo.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-left: 10px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Resta la altura del header */
            margin-top: -50px; /* Mueve el contenedor hacia arriba */
        }
        .card {
            width: 50%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            margin-top: 20px;
        }
        .return-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .section-title {
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
            text-align: center;
        }
        .section-title:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 4px;
            background-color: yellow;
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <span class="logo-text">BANCO DANIEL</span>
        </div>
        <button class="return-btn" onclick="history.back()">Regresar</button>
    </div>

    <div class="container">
        <div class="card">
            <h1 class="section-title"><i class="bi bi-ticket icon"></i>Adquiera su Turno</h1>
            <h2 class="text-center"><br></h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Continuar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
