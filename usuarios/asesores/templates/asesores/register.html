{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Asesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("{% static 'asesores/imagen_de_fondo.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 12vh;
            box-sizing: border-box;
            position: absolute;
            top: 0;
        }
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-left: 10px;
        }
        .card {
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control:invalid {
            border-color: #dc3545;
        }
        .form-control:invalid:focus {
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <span class="logo-text">BANCO DANIEL</span>
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card">
            <h1 class="text-center">Registro de Asesor</h1>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_cedula" class="form-label">Número de cédula</label>
                    <input type="text" name="cedula" class="form-control" id="id_cedula" pattern="\d{8,10}" minlength="8" maxlength="10" required>
                    <div class="invalid-feedback">
                        Por favor ingrese un número de cédula válido (8-10 dígitos).
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_name" class="form-label">Nombre</label>
                    <input type="text" name="name" class="form-control" id="id_name" required>
                    <div class="invalid-feedback">
                        Por favor ingrese su nombre.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_last_name" class="form-label">Apellido</label>
                    <input type="text" name="last_name" class="form-control" id="id_last_name" required>
                    <div class="invalid-feedback">
                        Por favor ingrese su apellido.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Contraseña</label>
                    <input type="password" name="password1" class="form-control" id="id_password1" required>
                    <div class="invalid-feedback">
                        Por favor ingrese su contraseña.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                    <input type="password" name="password2" class="form-control" id="id_password2" required>
                    <div class="invalid-feedback">
                        Las contraseñas deben coincidir.
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary">Registrar</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
