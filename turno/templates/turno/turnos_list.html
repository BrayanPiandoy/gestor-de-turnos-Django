<!DOCTYPE html>
<html>
<head>
    <title>Lista de Turnos</title>
</head>
<body>
    <h1>Lista de Turnos</h1>
    <ul>
        {% for turno in turnos %}
            <li><a href="{% url 'detalle_turno' pk=turno.pk %}">{{ turno }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_turno' %}">Crear Nuevo Turno</a>
</body>
</html>
